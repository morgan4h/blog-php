    <style>
        /* Core Page Setup */
body {
    margin: 0;
    padding: 0;
    background-color: #0d0d0d; /* Pitch Black */
    color: #ffffff;
    font-family: 'Inter', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center; /* Centers everything horizontally */
    min-height: 100vh;
}

main {
    width: 100%;
    max-width: 1100px;
    padding: 60px 20px;
    display: flex;
    flex-direction: column;
    align-items: center; /* Centers the H1 and the Folders div */
}

h1 {
    font-size: 2.2rem;
    color: #bb86fc; /* Purple */
    margin-bottom: 50px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

/* The Magic Alignment: Side-by-Side and Centered */
.folders {
    display: flex;           /* Puts items in a row */
    flex-wrap: wrap;        /* Allows them to stack on small screens */
    justify-content: center; /* Centers the cards horizontally */
    align-items: stretch;    /* Makes both cards the same height */
    gap: 30px;              /* Space between the two cards */
    width: 100%;
}

/* Individual Card Styling */
.mytools, .general {
    background: #161616;
    border: 2px solid #222;
    border-radius: 20px;
    padding: 40px;
    width: 350px;           /* Fixed width for consistent size */
    display: flex;
    flex-direction: column;
    align-items: center;    /* Centers text/images inside the card */
    text-align: center;
    transition: all 0.3s ease;
}



/* Icons / Images */
.folders img {
    height: 70px;           /* Unified height */
    width: auto;
    margin-bottom: 20px;
    filter: drop-shadow(0 0 5px #bb86fc);
}

h2 {
    color: #bb86fc;
    margin: 15px 0;
    font-size: 1.5rem;
}

p {
    color: #b0b0b0;
    font-size: 0.95rem;
    line-height: 1.6;
    margin-bottom: 30px;
    flex-grow: 1;           /* Pushes the button to the bottom */
}

/* Buttons */
.folders a {
    text-decoration: none;
    color: #0d0d0d;
    background-color: #bb86fc;
    padding: 12px 25px;
    border-radius: 10px;
    font-weight: bold;
    width: 80%;             /* Consistent button width */
    transition: 0.3s;
}

.folders a:hover {
    background-color: #ffffff;
    box-shadow: 0 0 15px #ffffff;
}
    </style>
</head>
